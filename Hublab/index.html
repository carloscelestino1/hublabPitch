<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/add-form" method="POST">
        <div class="container">
            <div class="card">

                <div class="justify-center">
                    <h1>Cadastrar</h1>
                    <h2>Pessoa Física</h2>
                </div>
                <div class="label_float">
                    <input type="text" name="nome" id="nome" placeholder="" autocomplete="off" required>
                    <label for="nome">Nome</label>
                </div>
                <div class="label_float">
                    <input type="text" name="sobrenome" id="sobrenome" placeholder="" autocomplete="off" required>
                    <label for="sobrenome">Sobrenome</label>
                </div>

                <div class="label_float">
                    <input type="text" name="cpf" id="cpf" placeholder="" minlength="14" maxlength="14"
                        onkeyup="mascara_cpf()" autocomplete="off" required>
                    <label for="cpf">Cpf</label>
                </div>

                <div class="label_float">
                    <input type="email" name="email" id="email" autocomplete="off" required>
                    <label for="email">E-mail</label>
                </div>

                <div class="label_float">
                    <input type="tel" name="telefone" id="telefone" autocomplete="off"minlength="15" maxlength="15"
                        onkeyup="handlePhone(event)" required>
                    <label for="telefone">Telefone</label>
                </div>

                <div class="justify-center2">
                    <h1>Cadastrar</h1>
                    <h2>Pessoa Juridica</h2>
                </div>
                <div class="label_float">
                    <input type="text" name="empresa" id="empresa" placeholder="" autocomplete="off" required>
                    <label for="empresa">Empresa</label>
                </div>
                <div class="label_float">
                    <input type="text" name="cnpj" id="cnpj" placeholder="" autocomplete="off" 
                    onkeyup="mascara_cnpj()" required>
                    <label for="cnpj">CNPJ</label>
                </div>

                <div class="label_float">
                    <input type="text" name="razaosocial" id="razaosocial" placeholder="" minlength="" maxlength=""
                         autocomplete="off" required>
                    <label for="razaosocial">Razão Social</label>
                </div>

                <div class="label_float">
                    <input type="email" name="email" id="email" autocomplete="off" required>
                    <label for="email">E-mail</label>
                </div>

                <div class="label_float">
                    <input type="tel" name="telefone" id="telefone" autocomplete="off"minlength="15" maxlength="15"
                        onkeyup="handlePhone(event)" required>
                    <label for="telefone">Telefone</label>
                </div>

    
</body>
<script>
    function mascara_cpf() {
        var CPF = document.getElementById("cpf")
        if (CPF.value.length == 3 || CPF.value.length == 7) {
            CPF.value += '.'
        } else if (CPF.value.length == 11) {
            CPF.value += '-'
        }
    }
    function mascara_cnpj(){
        var CNPJ = document.getElementById("cnpj")
        if(CNPJ.value.length == 2 || CNPJ.value.length == 6){
            CNPJ.value += '.'
        } else if (CNPJ.value.length == 10){
            CNPJ.value += '/'
        } else if(CNPJ.value.length == 15){
            CNPJ.value += '-'
        }
    }
    const handlePhone = (event) => {
        let input = event.target
        input.value = phoneMask(input.value)
    }

    const phoneMask = (value) => {
        if (!value) return ""
        value = value.replace(/\D/g, '')
        value = value.replace(/(\d{2})(\d)/, "($1) $2")
        value = value.replace(/(\d)(\d{4})$/, "$1-$2")
        return value
    }
</script>
</html>
